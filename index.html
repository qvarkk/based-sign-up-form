<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./logo.svg" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <main class="main">
      <div class="logo-side">
        <div class="logo-placeholder">
          <img src="./logo.svg" alt="" />
          <h1 class="h1-color ff-jp fs-700">くそを食べたい</h1>
        </div>
      </div>
      <div class="form-side">
        <div class="container">
          <div class="preface">
            <p class="ff-en fw-500 fs-500">
              I love eating shit! And I can't describe how good this feeling of
              eating this hot, soft stinky pile of shit. If you have the same
              feelings join us
              <span class="ff-en fw-500 fst-it fs-500">now</span>!
            </p>
            <p class="ff-en fw-500 fs-500 fs-500">
              You <span class="ff-en fw-500 fst-it">know</span> you want to.
            </p>
          </div>
        </div>
        <div class="sign-up-section">
          <form action="" novalidate>
            <fieldset class="inputs">
              <p class="form-color ff-en fw-500 fs-500">Let's do this!</p>
              <div class="sign-up-field">
                <div>
                  <label for="first-name" class="form-color ff-en fs-300 fw-500"
                    >FIRST NAME</label
                  >
                  <input
                    type="text"
                    name="first-name"
                    id="first-name"
                    minlength="1"
                    maxlength="20"
                    required
                  />
                  <p class="absolute trans | ff-en fs-350 fw-400"></p>
                </div>
                <div>
                  <label for="last-name" class="form-color ff-en fs-300 fw-500"
                    >LAST NAME</label
                  >
                  <input
                    type="text"
                    name="last-name"
                    id="last-name"
                    minlength="1"
                    maxlength="24"
                    required
                  />
                  <p class="absolute trans | ff-en fs-350 fw-400"></p>
                </div>
                <div>
                  <label for="email" class="form-color ff-en fs-300 fw-500"
                    >EMAIL</label
                  >
                  <input
                    type="email"
                    name="email"
                    id="email"
                    minlength="3"
                    maxlength="69"
                    required
                  />
                  <p class="absolute trans | ff-en fs-350 fw-400"></p>
                </div>
                <div>
                  <label
                    for="phone-number"
                    class="form-color ff-en fs-300 fw-500"
                    >PHONE NUMBER</label
                  >
                  <input
                    type="number"
                    name="phone-number"
                    id="phone-number"
                    minlength="4"
                    maxlength="13"
                    pattern="[\+]\d{2}[\(]\d{2}[\)]\d{4}[\-]\d{4}"
                    required
                  />
                  <p class="absolute trans | ff-en fs-350 fw-400"></p>
                </div>
                <div>
                  <label for="pswd" class="form-color ff-en fs-300 fw-500"
                    >PASSWORD</label
                  >
                  <input
                    type="password"
                    name="pswd"
                    id="pswd"
                    minlength="8"
                    maxlength="20"
                    required
                  />
                  <p class="absolute trans | ff-en fs-350 fw-400"></p>
                </div>
                <div>
                  <label for="conf-pswd" class="form-color ff-en fs-300 fw-500"
                    >CONFIRM PASSWORD</label
                  >
                  <input
                    type="password"
                    name="conf-pswd"
                    id="conf-pswd"
                    minlength="8"
                    maxlength="20"
                    required
                  />
                  <p class="absolute trans | ff-en fs-350 fw-400"></p>
                </div>
              </div>
            </fieldset>
            <fieldset class="button-field">
              <button class="button | ff-en fw-500 fs-400" href="#">
                Create Account
              </button>
            </fieldset>
          </form>
          <p class="already | ff-en fs-400 fw-300">
            Already have an account? <a href="#" class="a-color">Log in</a>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
